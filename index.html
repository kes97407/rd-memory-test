<body>
  <div class="app">
    <div class="header">

      <img id="cardImage" alt="ìˆ˜ì‹ ì´ë¯¸ì§€" />

    <div class="controls">
      <button id="prevBtn">ì´ì „</button>
      <button id="shuffleBtn" class="btn-main">ëœë¤</button>
      <button id="nextBtn">ë‹¤ìŒ</button>
    </div>

    <div class="footer">
      ë§ˆì§€ë§‰ìœ¼ë¡œ ë³¸ ì¹´ë“œ ìœ„ì¹˜ë¥¼ ìë™ ì €ì¥í•©ë‹ˆë‹¤.

  <script>
    // 1) ì—¬ê¸°ë§Œ ë³¸ì¸ ì´ë¯¸ì§€ ê²½ë¡œë¡œ ë°”ê¾¸ë©´ ë¨ ğŸ‘‡
    const imageList = [
      // ì˜ˆì‹œ (ì§€ìš°ê³  ë³¸ì¸ ê±¸ë¡œ êµì²´)
      // "images/formula1.png",
      // "images/formula2.png",
      // "images/formula3.png"
    ];

    const STORAGE_KEY = "cre_formula_flashcard_index";

    const imgEl = document.getElementById("cardImage");
    const placeholderEl = document.getElementById("placeholder");
    const counterEl = document.getElementById("counter");
    const viewerEl = document.getElementById("viewer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");

    let currentIndex = 0;
    let touchStartX = null;
    let touchEndX = null;

    function preloadImages() {
      imageList.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    function loadSavedIndex() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved !== null) {
          const idx = parseInt(saved, 10);
          if (!isNaN(idx) && idx >= 0 && idx < imageList.length) {
            currentIndex = idx;
          }
        }
      } catch (e) {
        // localStorage ì‚¬ìš© ë¶ˆê°€í•œ ê²½ìš° ë¬´ì‹œ
      }
    }

    function saveIndex() {
      try {
        localStorage.setItem(STORAGE_KEY, String(currentIndex));
      } catch (e) {
        // ë¬´ì‹œ
      }
    }

    function updateView() {
      const total = imageList.length;
      if (total === 0) {
        imgEl.style.display = "none";
        placeholderEl.style.display = "block";
        counterEl.textContent = "0 / 0";
        return;
      }

      imgEl.src = imageList[currentIndex];
      imgEl.style.display = "block";
      placeholderEl.style.display = "none";
      counterEl.textContent = (currentIndex + 1) + " / " + total;

      saveIndex();
    }

    function showNext() {
      if (imageList.length === 0) return;
      currentIndex = (currentIndex + 1) % imageList.length;
      updateView();
    }

    function showPrev() {
      if (imageList.length === 0) return;
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      updateView();
    }

    function showRandom() {
      if (imageList.length === 0) return;
      if (imageList.length === 1) {
        updateView();
        return;
      }
      let newIndex = currentIndex;
      while (newIndex === currentIndex) {
        newIndex = Math.floor(Math.random() * imageList.length);
      }
      currentIndex = newIndex;
      updateView();
    }

    // ë²„íŠ¼ ì´ë²¤íŠ¸
    prevBtn.addEventListener("click", showPrev);
    nextBtn.addEventListener("click", showNext);
    shuffleBtn.addEventListener("click", showRandom);

    // ìŠ¤ì™€ì´í”„ ì œìŠ¤ì²˜
    viewerEl.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchEndX = null;
      }
    });

    viewerEl.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1) {
        touchEndX = e.touches[0].clientX;
      }
    });

    viewerEl.addEventListener("touchend", () => {
      if (touchStartX === null || touchEndX === null) return;
      const dx = touchEndX - touchStartX;
      const threshold = 40; // ìŠ¤ì™€ì´í”„ ì¸ì‹ ê¸°ì¤€
      if (dx > threshold) {
        // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ â†’ ì´ì „ ì¹´ë“œ
        showPrev();
      } else if (dx < -threshold) {
        // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ â†’ ë‹¤ìŒ ì¹´ë“œ
        showNext();
      }
      touchStartX = null;
      touchEndX = null;
    });

    // í‚¤ë³´ë“œ (PCì—ì„œ í…ŒìŠ¤íŠ¸í•  ë•Œ)
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === " ") showRandom();
    });

    // ì´ˆê¸°í™”
    if (imageList.length > 0) {
      preloadImages();
      loadSavedIndex();
    }
    updateView();
  </script>
